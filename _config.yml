# Site settings
title_left    : "Arun Raj" # default: ""
title_right   : "" # default: ""
description   : "A6un's Tech Blog"
keywords      : "Arun Raj, SAP Technical Consultant, Web Developer"
url           : "" # site url
baseurl       : "" # apply repo name like "/myproject" if used under gh-pages branch, else (under master branch) just leave empty/blank
cover         : "http://a6unraj.com/img/profile.png" # image uri like logo/cover image for site seo

google_analytics  : UA-34033689-1
twitter_username  : "a6unraj"
comments_enabled  : false # if enabled (set to true), please provide your disqus_username
disqus_shortname  : "a6unraj"
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Arun Raj"

plugins:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate
  - jekyll-feed
  
  jekyll_admin:
  hidden_links:
    - posts
    - pages
    - staticfiles
    - datafiles
    - configuration
  homepage: "pages"
  
# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script", "vendor"]
